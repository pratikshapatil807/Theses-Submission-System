<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Thesis</title>
</head>
<body>
  
       
   <div class="col-sm-10 text-left"> 
      <h1>New Thesis </h1>
<form method="post" action="uploadServlet" enctype="multipart/form-data">      
       <div class="form-group">
    <label for="college">College:</label>
    <input type="text" class="form-control" id="college" placeholder="Enter college" name="college">
  </div>
  
  <div class="form-group">
    <label for="internallecturer">Internal Lecturer:</label>
    <input type="text" class="form-control" id="internallecturer" placeholder="Enter internallecturer " name="internallecturer">
  </div>
      
    <div class="form-group">
      <label for="student_name">Student Name:</label>
      <input type="text" class="form-control" id="student_name" placeholder="Enter student_name" name="student_name">
    </div>
    
     <div class="form-group">
      <label for="study_year">Study year:</label>
      <input type="text" class="form-control" id="study_year" placeholder="Enter study_year" name="study_year">
    </div>
    
    <div class="form-group">
      <label for="usn_no">USN:</label>
      <input type="text" class="form-control" id="usn_no" placeholder="Enter usn_no" name="usn_no">
    </div>
    
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" class="form-control" id="department" placeholder="Enter department" name="department">
    </div>
    
    <div class="form-group">
      <label for="course">Course:</label>
      <input type="text" class="form-control" id="course" placeholder="Enter course" name="course">
    </div>
    
    <div class="form-group">
      <label for="course_period">Course period:</label>
      <input type="text" class="form-control" id="course_period" placeholder="Enter course_period" name="course_period">
    </div>
    
    
     <div class="form-group">
      <label for="contact_no">Contact_no:</label>
      <input type="text" class="form-control" id="contact_no" placeholder="Enter contact_no" name="contact_no">
    </div>
    
     <div class="form-group">
      <label for="postal_address">Postal_Address:</label>
      <input type="text" class="form-control" id="postal_address" placeholder="Enter postal_address" name="postal_address">
    </div>
   
    <div class="form-group">
    <label for="thesistitle">Thesis Title:</label>
    <input type="text" class="form-control" id="thesistitle" placeholder="Enter thesistitle " name="thesistitle">
  </div>
  
   <div class="form-group">
    <label for="upload">Upload Thesis:</label>
    <input type="file" class="form-control" id="upload" placeholder="Enter upload " name="upload">
  </div>
      
         <button type="submit" class="btn btn-default">Save</button>
      <button type="submit" class="btn btn-default">Cancel</button>
  </form>
    </div>
               
          
</body>
</html>
